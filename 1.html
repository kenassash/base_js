<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5(name, price) {
  	this.name = name;
  	this.price = price;
  }
  ProductES5.prototype.make25Discount = function () {
  	this.price = this.price - this.price * 0.25;
  	console.log(`Стоимость умень на 25% = ${this.price} рублей`);
  };

  const product = new ProductES5('Яблоки', '100');
  console.log(`До: Имя товара - ${product.name}, цена товара ${product.price} рублей`);
  product.make25Discount();
  console.log(`После: Имя товара - ${product.name}, цена товара ${product.price} рублей`);

// ------------------------

  class ProductES6 {
  	constructor(name, price){
  	this.name = name;
  	this.price = price;
  	}

  	make25Discount(){
  		this.price = this.price - this.price * 0.25;
  		console.log(`Стоимость умень на 25% = ${this.price} рублей`)
  	}
  };

  const product2 = new ProductES6('Груши', '200');
  console.log(`До: Имя товара - ${product2.name}, цена товара ${product2.price} рублей`);
  product2.make25Discount();
  console.log(`После: Имя товара - ${product2.name}, цена товара ${product2.price} рублей`);
</script>
</body>
