<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  ++a - префиксная форма инкремент. c = (a = a + 1)
   */
  alert(c);

  d = b++;
  /*
  b++ - постификсная форма инкремент. В переменную d присвоится переменой b т.е. 1. В переменную b прибавится еденица и будет лежать 2
   */
  alert(d);

  c = 2 + ++a;
  /*
  в переменной а лежит уже 2. с = 2 + (a = 2 + 1)т.е. с = 2 + 3 = 5
   */
  alert(c);

  d = 2 + b++;
  /*
  b = 2

  d = 2 + 2 получаем 4. после в переменой b = 3
   */
  alert(d);

  alert(a); // 3
  alert(b); // 3
</script>
</body>
</html>
