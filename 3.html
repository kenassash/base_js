<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
	"use strict";

	/*
	1. число 10 плюс число 10 равно 20 плюс строка 10 = 2010.
	2. число 10 плюс строка 10 плюс число 10 = 101010
	3. число 10 плюс число 10 равно 20 плюс унарный плюс из строки в число 10 = 30
	4. число 10 разделить на унарный минус из пустой строки в -0 = минус Бесконечность (-Infinity)
	5. число 10 разделить на унарный плюс из строки в число, но так как стоит запятая, а не точка = NaN
	*/
	console.log(10 + 10 + "10");
	console.log(10 + "10" + 10);
	console.log(10 + 10 + +"10");
	console.log(10 / -"");
	console.log(10 / +"2,5");
</script>
</body>
